name: CICD
on: 
  push:
    branches:
      - dev
jobs:
  build-test-deploy:
    runs-on:  ubuntu-latest
    steps:
      - name: Source code checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm install
      - run: npm run build 
  
  test:
    needs:  build-test-deploy
    runs-on:  ubuntu-latest
    steps:
      - name: Source code checkout
        uses: actions/checkout@v2
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run test 
      
      
